    <body>
        <h1> DOS NOSSOS MALES</h1>
        
        <h5>Mario quintana</h5>
        <p> 
A nós bastem nossos próprios ais, <br>
Que a ninguém sua cruz é pequenina. <br>
Por pior que seja a situação da China,<br>
Os nossos calos doem muito mais...
        </p>
